<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .car-body { fill: #1f212d; stroke: #000000; stroke-width: 2; }
    .car-details { fill: none; stroke: #000000; stroke-width: 1.5; }
    .car-info { font-family: Arial, sans-serif; font-size: 24px; text-anchor: middle; }
    .make { font-weight: bold; }
    .gradient { opacity: 0.2; }
  </style>
  
  <!-- Background gradient -->
  <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#ffffff" />
    <stop offset="100%" stop-color="#dddddd" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Light reflection gradient -->
  <linearGradient id="reflection" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="rgba(255, 255, 255, 0.1)" />
    <stop offset="50%" stop-color="rgba(255, 255, 255, 0.3)" />
    <stop offset="100%" stop-color="rgba(255, 255, 255, 0.1)" />
  </linearGradient>
  
  <!-- Car body -->
  <path d="M180,300 C180,300 200,250 200,220 L600,220 C600,250 620,300 620,300 L620,320 C620,320 600,350 560,350 L240,350 C200,350 180,320 180,320 L180,300 Z M200,220 L200,170 L600,170 L600,220 M200,300 A20,20 0 1,0 200,340 A20,20 0 1,0 200,300 Z M600,300 A20,20 0 1,0 600,340 A20,20 0 1,0 600,300 Z M220,170 L220,140 L580,140 L580,170 Z" class="car-body" />
  
  <!-- Light reflection -->
  <path d="M180,300 C180,300 200,250 200,220 L600,220 C600,250 620,300 620,300 L620,320 C620,320 600,350 560,350 L240,350 C200,350 180,320 180,320 L180,300 Z M200,220 L200,170 L600,170 L600,220 M200,300 A20,20 0 1,0 200,340 A20,20 0 1,0 200,300 Z M600,300 A20,20 0 1,0 600,340 A20,20 0 1,0 600,300 Z M220,170 L220,140 L580,140 L580,170 Z" fill="url(#reflection)" class="gradient" />
  
  <!-- Car information -->
  <text x="400" y="80" class="car-info make">Volkswagen</text>
  <text x="400" y="110" class="car-info">Karmann Ghia</text>
  <text x="400" y="140" class="car-info">1967</text>
</svg>