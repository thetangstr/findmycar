<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .car-body { fill: #9b0828; stroke: #000000; stroke-width: 2; }
    .car-details { fill: none; stroke: #000000; stroke-width: 1.5; }
    .car-info { font-family: Arial, sans-serif; font-size: 24px; text-anchor: middle; }
    .make { font-weight: bold; }
    .gradient { opacity: 0.2; }
  </style>
  
  <!-- Background gradient -->
  <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#ffffff" />
    <stop offset="100%" stop-color="#dddddd" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Light reflection gradient -->
  <linearGradient id="reflection" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="rgba(255, 255, 255, 0.1)" />
    <stop offset="50%" stop-color="rgba(255, 255, 255, 0.3)" />
    <stop offset="100%" stop-color="rgba(255, 255, 255, 0.1)" />
  </linearGradient>
  
  <!-- Car body -->
  <path d="M150,300 C150,300 160,220 240,220 L560,220 C640,220 650,300 650,300 L650,320 C650,320 640,350 560,350 L240,350 C160,350 150,320 150,320 L150,300 Z M200,220 L240,150 L560,150 L600,220 M180,300 A20,20 0 1,0 180,340 A20,20 0 1,0 180,300 Z M620,300 A20,20 0 1,0 620,340 A20,20 0 1,0 620,300 Z M240,150 L280,180 L520,180 L560,150 Z" class="car-body" />
  
  <!-- Light reflection -->
  <path d="M150,300 C150,300 160,220 240,220 L560,220 C640,220 650,300 650,300 L650,320 C650,320 640,350 560,350 L240,350 C160,350 150,320 150,320 L150,300 Z M200,220 L240,150 L560,150 L600,220 M180,300 A20,20 0 1,0 180,340 A20,20 0 1,0 180,300 Z M620,300 A20,20 0 1,0 620,340 A20,20 0 1,0 620,300 Z M240,150 L280,180 L520,180 L560,150 Z" fill="url(#reflection)" class="gradient" />
  
  <!-- Car information -->
  <text x="400" y="80" class="car-info make">Audi</text>
  <text x="400" y="110" class="car-info">RS4</text>
  <text x="400" y="140" class="car-info">2007</text>
</svg>